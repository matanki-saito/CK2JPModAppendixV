name: Python package

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-2019
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update pip
      run: |
        python -m pip install --upgrade pip
    - name: Install PyDrive and pillow
      run: |
        pip install PyDrive
        pip install pillow
    - name: Install fonts
      run: |
        cd 1_tool
        ./Add-Font.ps1 -ExecutionPolicy unrestricted ./fonts/GenShinGothic-Heavy.ttf
        ./Add-Font.ps1 -ExecutionPolicy unrestricted ./fonts/rounded-l-mgenplus-2pp-heavy.ttf
        add-type -AssemblyName system.drawing
        (New-Object System.Drawing.Text.InstalledFontCollection).Families
      shell: powershell
    - name: Install secure file
      env: # Or as an environment variable
        SETTINGS_YAML: ${{ secrets.SETTINGS_YAML }}
        CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
      run: |
        python env2file.py
        dir
        type credentials.json
        type settings.yaml
      shell: cmd
    - name: Generate map font
      run: |
        cd 3_map_text
        mkdir out
        python generate.py
        cd out
        dir
    - name: Generate main font copy
      run: |
        cd 2_main_text
        mkdir out
        python generate.py
        cd out
        dir
    - name: Pack mod and upload
      run: |
        python main.py
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          new font released!
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./out/dist.v2.json
        asset_name: dist.v2.json
        asset_content_type: application/json
